<div class="card">
  <div class="card-icon">
    <span class="icon">{{ getIcon() }}</span>
  </div>
  
  <span class="badge" [class.available]="bebida.available">
    <span class="checkmark" *ngIf="bebida.available">âœ“</span>
    {{ bebida.available ? 'Disponible' : 'No disponible' }}
  </span>

  <div class="card-content">
    <h3>{{ bebida.name }}</h3>
    <p class="description">{{ bebida.description }}</p>
    <p class="category" *ngIf="bebida.category">CategorÃ­a: {{ bebida.category }}</p>
    <p class="stock" *ngIf="bebida.stock !== undefined">Stock: {{ bebida.stock }}</p>
    
    <div class="card-footer">
      <div class="price-section">
        <span class="price-label">Precio</span>
        <span class="price">{{ bebida.price | currency:'USD':'symbol':'1.2-2' }}</span>
      </div>
      
      <button class="btn-delete" (click)="onDeleteClick()">
        <span class="trash-icon">ðŸ—‘</span> Eliminar
      </button>
    </div>
  </div>
</div>
